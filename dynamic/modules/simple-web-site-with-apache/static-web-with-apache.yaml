---
- name: create a simple static website with apache
  hosts: all
  vars:
    db_user: talant
    db_password: talant@123
    wordpress_db: talant_db
  become: yes
  become_method: sudo
  tasks:
    - name: install necessery packages
      yum: 
        name: "{{item}}"
        state: latest
      with_items:
        - httpd
        - mariadb
        - mariadb-server
        - php
        - php-mysql
        - php-gd
        - MySQL-python
        - git-all
        - python-devel
        - unzip
        - rsync
    
    - name: start apache
      service:
        name: "{{item}}"
        state: restarted
      with_items:
        - httpd
      
    - name: start and enable MariaDB
      service:
        name: "{{item}}"
        state: started
        enabled: yes
      with_items:
        - mariadb
    
    - name: create MySQL user
      mysql_user:
        user: db_user
        password: db_password
        priv: '*.*:ALL,GRANT'
        state: present
    
    - name: create db for Wordpress
      mysql_db:
        name: wordpress_db
        state: present

    - name: Reload Privileges
      command: 'mysql -ne "{{item}}"'
      with_items:
        - FLUSH PRIVILEGES
      changed_when: false

   
    - name: download latest wordpress
      get_url:
        url: https://wordpress.org/latest.zip
        dest: /tmp/wordpress.zip

    - name: unzip wordpress 
      unarchive:
        src: /tmp/wordpress.zip
        dest: /tmp/
        copy: no

    - name: copy files within /tmp/wordpress to /var/www/html
      synchronize:
        src: /tmp/wordpress/
        dest: /var/www/html/
        remote_src: yes

  handlers:
    - name: restart my apache
      service: name=httpd state=restarted




